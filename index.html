<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Profile</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <!-- left dashboard side -->
            <div class="dashboard">
                <div class="user">
                    <img  src="./img/alif.PNG" alt="">
                    <h3>Alif Hasan Shah</h3>
                    <p>Pro Player</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./img/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./img/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./img/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./img/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for Free Games..</h2>
                    <img src="./img/controller.png" alt="">
                </div>
            </div>
            <!-- right gaming side  -->
            <div class="gaming">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" >
                </div>
                <div class="card_wrapper">
                    <div class="card">
                        <img src="./img/assassins.png" alt="">
                        <div class="card_info">
                            <h3>Assasings Creed Vanhilla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/assassins.png" alt="">
                        <div class="card_info">
                            <h3>Assasings Creed Vanhilla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                    <div class="card">
                        <img src="./img/assassins.png" alt="">
                        <div class="card_info">
                            <h3>Assasings Creed Vanhilla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">70%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
